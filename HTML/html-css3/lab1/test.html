<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>star</title>
    
</head>
<body>
    <div id="star-rating">
        <img id="1" src="empty_star.png" alt="Empty Star" class="star"  data-rating="0">
        <img id="2" src="empty_star.png" alt="Empty Star" class="star"  data-rating="0">
        <img id="3" src="empty_star.png" alt="Empty Star" class="star"  data-rating="0">
        <img id="4" src="empty_star.png" alt="Empty Star" class="star"  data-rating="0">
        <img id="5" src="empty_star.png" alt="Empty Star" class="star"  data-rating="0">
    </div>
    <script>
        const stars = document.querySelectorAll('.star');

        function fullStar(selectedStarId) {
            stars.forEach(star => {
                if (star.id <= selectedStarId) {
                star.setAttribute('src', 'Filled_star.png');
                } else {
                star.setAttribute('src', 'empty_star.png');
                }
            });
            }
            
            function emptyStar() {
            stars.forEach(star => {
                star.setAttribute('src', 'empty_star.png');
            });
            }
            
            function updateStarStatus(selectedStarId) {
            stars.forEach(star => {
                if (star.id <= selectedStarId) {
                star.setAttribute('data-rating', '1');
                } else {
                star.setAttribute('data-rating', '0');
                }
            });
            }
        stars.forEach(star => {
        star.addEventListener('mouseover', function () {
            fullStar(star.id);
        });
        
        star.addEventListener('mouseout', function () {
            if (!star.classList.contains('selected')) {
            emptyStar();
            }
        });
        
        star.addEventListener('click', function () {
            star.classList.toggle('selected');
            updateStarStatus(star.id);
        });
        });
        

    </script>
</body>
</html>
