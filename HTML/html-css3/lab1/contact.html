<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="contact.css">
    
    <title>Contact us</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>Contact Us</h1>
        </div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact us</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <div class="parent">
    <form class="child" action="index.html" method="GET">
         
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your name..">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Your email.." pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
        <label for="date">Date</label>
        <input type="date" id="date">
        <label for="time">Time</label>
        <input type="time" id="time">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required placeholder="Write something.."></textarea>

        <button type="submit">Submit</button>
    </form>
   
</div>
</body>
</html>
