<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
</head>

<body>
    <img id="img1" data-isclicked="0" onclick="calcScore(this)" src="https://picsum.photos/seed/picsum/200/200" alt="img">
    <img id="img2" data-isclicked="0" onclick="calcScore(this)" src="https://picsum.photos/seed/picsum/200/200" alt="img">
    <img id="img3" data-isclicked="0" onclick="calcScore(this)" src="https://picsum.photos/seed/picsum/200/200" alt="img">

    <script>
        var score = 0;

        function calcScore(img) {
            if (img.getAttribute("data-isclicked") == 0) {
                score++;
                img.setAttribute("data-isclicked", 1);
                alert("Your score: " + score)
            } else {
                alert("You already clicked this image");
            }


        }
    </script>

</body>

</html>
