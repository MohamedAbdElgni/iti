<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2-1</title>
    <style>
        body{
            width: 100vw;
            height:100vh;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
       
        circle{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <svg >
        <circle id="circle" cx="50" cy="50" r="45" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <script>
        var cir=document.getElementById('circle')
        cir.addEventListener('mouseover',()=>{
            cir.style.fill="green"
            cir.style.strokeWidth = '4'
            cir.style.stroke='orange'
        })
        cir.addEventListener('mousedown',()=>{
            cir.style.fill="gray"
            cir.style.strokeWidth = '2'
            cir.style.stroke='red'
            
        })
        cir.addEventListener('mouseup',()=>{
            alert('Mouse Up')
        })
    </script>
</body>
</html>
