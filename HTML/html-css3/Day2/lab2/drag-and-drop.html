<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <style>
        #container {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            background-color: lightblue;
            position: relative;
        }

        #draggableImage1, #draggableImage2{
            width: 50px;
            height: 50px;
            position: relative;
        }
    </style>
</head>
<body>

    <div id="container" ondrop="drop(event)" ondragover="allowDrop(event)">
        
    </div>
    <img id="draggableImage1" src="smiley.png" draggable="true" ondragstart="drag(event)">

    <img id="draggableImage2" src="sad.png" draggable="true" ondragstart="drag(event)">
    
    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            
            event.dataTransfer.setData("text/plain", event.target.id);
        }

        function drop(event) {
            event.preventDefault();

            
            var data = event.dataTransfer.getData("text/plain");

            
            var draggedElement = document.getElementById(data);
            event.target.appendChild(draggedElement);
        }
    </script>

</body>
</html>
