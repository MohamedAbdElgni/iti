<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box generator </title>
	<style type="text/css">
		div{
			width:100px;
			height:100px;
			cursor: pointer;
		}
		.red{
			background-color:red ;
		}
		.blue{
			background-color:blue ;
		}
		
		.green{
			background-color:green ;
		}

		.orange{
			background-color:orange;
		}
	</style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        var myColors = ['red', 'blue', 'green', 'orange'];

        $(document).ready(function () {
			var myColors = ['red', 'blue', 'green', 'orange'];
		
			function setupDiv($div) {
				var dBColors = $div.prop('class').split(' ');
				var dBCI = myColors.indexOf(dBColors[0]);

				
				console.log(dBCI)

				var nsci
				if(dBCI == myColors.length - 1){
					nsci = 0
				}else{
					nsci = dBCI + 1
				}
				
				$div.attr('base-color', myColors[dBCI]);
				$div.attr('sec-color', myColors[nsci]);
				
				console.log(nsci)
				$div.hover(function () {
					$div.toggleClass($div.attr('sec-color'));
				

				$div.on('mouseover', function () {
					$div.addClass($div.attr('sec-color'));
				});
				
				$div.on('mouseout', function () {
					$div.removeClass($div.attr('sec-color'));
				});

					/*console.log($div.attr('base-color')+ ' base')
					console.log(nsci)
					console.log($div.attr('sec-color')+' sec')*/
				});
				$div.one('click', function () {
					var newDiv = $('<div>').addClass($div.attr('sec-color'));
	
					setupDiv(newDiv);
					$('body').append(newDiv);
				});
			}
		
			var divs = $('div');
			divs.each(function () {
				setupDiv($(this));
			});
		});
    </script>
</head>
<body>
    <div class="red"></div>
</body>
</html>
