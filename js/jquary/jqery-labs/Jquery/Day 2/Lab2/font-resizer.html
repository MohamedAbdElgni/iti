<head>
	<title>Font Resizer</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;

		}
		.box{
			text-align: center;
			margin: auto;
		}
		button{
			padding:10px 20px 10px 20px;
			cursor: pointer;
					}
		.error{
			color: red;
		}
	</style>
	
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>

<body>
	<div class="box">
	<p class="content">Hello, Open Sourcians</p>
	<button id="decrease"> - </button>
	<button id="increase"> + </button>
	<br>
	<p class="error"></p>
</div>
	<script>
		$(document).ready(function(){
			let inbtn = $('#increase');
			let debtn = $('#decrease');
			let con = $('.content');
			let err =$('.error')

			inbtn.click(function() {
				err.text('');
				let consize = parseInt(con.css('font-size'));

				if (consize < 25) {
					con.css('font-size', `${++consize}px`);
				} else {
					err.text('You reached the max value ' + consize + 'px');
				}
			});
			debtn.click(function() {
				let consize = parseInt(con.css('font-size'));
				err.text('');
				
				if (consize > 16) {
					con.css('font-size', `${consize - 1}px`);
				} else {
					err.text('You reached the min value ' + consize + 'px');
				}
			});
		})
		
	</script>
</body>
