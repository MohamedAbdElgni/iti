	<div>Just click me</div>
	
	<script>
		
		$.fn.move = function(){
			$(this).css({
				"position":"relative",
				"left":"0px"
			});
			var left = 0;
			var top = 0;
			var width = $(window).width();
			var height = $(window).height();
			var that = $(this);
			setInterval(function(){
				left = Math.floor(Math.random() * width);
				top = Math.floor(Math.random() * height);
				that.animate({
					"left":left,
					"top":top
				},1000);
			},1000);
		}
	

		$(document).ready(function(){
			$("div").click(function(){
				$(this).move();
			});
		});
	</script>
