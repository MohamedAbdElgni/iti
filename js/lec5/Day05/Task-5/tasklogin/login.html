<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Login</title>
</head>
<body>
	<!-- header start -->
	<header>
		<div class="container">
			<nav>
				<div class="logo">
					<span class="title"> <a href="home.html">Login</a></span>
					
				</div>
				<div class="nav-link">
					<ul>
						<li class="nav-item"><a href="reg.html">Sign Up</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</header>
	<!-- header end -->

	<!-- main start -->
    <main class="container">
		<div class="card">
			<div class="card-tile">
				<h3>Login Here</h3>
			</div>
			<div class="card-content">
				<form action="javascript:login()" class="form-container">
					<input class="form-input" type="email" name="loginEmail" id="loginEmail" placeholder="example@abc.com"
						required />
					<input class="form-input" type="password" name="loginPassword" id="loginPassword" placeholder="Password"
						required />
					<button type="submit" class="btn">Login</button>
                    <em>Don't have account?! <a href="reg.html">Signup</a></em>
				</form>

			</div>
		</div>
	</main>
	<!-- main end -->
	<script src="scripts/login.js"></script>
</body>

</html>
