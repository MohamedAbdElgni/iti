<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Register</title>
</head>
<body >
	<!-- header start -->
	<header>
		<div class="container">
			<nav>
				<div class="logo">
					<span class="title"> <a href="home.html">Home</a></span>
				</div>
				<div class="nav-link">
					<ul>
						<li class="nav-item"><a href="login.html" id="loginButton">Login</a></li>
						
					</ul>
				</div>
			</nav>
		</div>
	</header>
	<!-- header end -->

	<!-- main start -->
	<main class="container">
        <div class="card">
          <div class="card-tile">
            <h3>SignUp </h3>
          </div>
          <div class="card-content">
            <form action="javascript:register()" class="form-container">
              <input
                class="form-input"
                type="text"
                name="firstName"
                id="firstName"
                placeholder="First Name"
                required
              />
              <input
                class="form-input"
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Last Name"
                required
              />
              <input
                class="form-input"
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
                required
              />
              <input
                class="form-input"
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
              
              <button type="submit" class="btn">Register</button>
              <em>Already have account?! <a href="login.html">SignIn</a></em>
            </form>
          </div>
        </div>
      </main>
	<!-- main end -->
	<script src="scripts/login.js"></script>
</body>

</html>
