{% extends 'base.html' %}
{% block content %}

        <div class="d-flex justify-content-between my-4 ">

            <table class="table table-dark table-bordered table-striped p-3">
                <thead>
                    <tr>
                        <th>ID </th>
                        <th>Name </th>
                        <th class="d-flex justify-content-around">Actions</th>
                    </tr>
                </thead>
                <tbody>

                    {% for track in data %}
                    <tr>
                        <td>{{ track.id }}</td>
                        <td>{{ track.name }}</td>
                        <td class="d-flex justify-content-around">
                            <a href="/tracks/{{ track.id }}" class="btn btn-primary">Show</a>
                            <a href="#" class="btn btn-warning">Update</a>
                            <a href="#" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>

{% endblock %}
